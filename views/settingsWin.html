<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Preview</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <select id="variable-type">
        <option value="const">const</option>
        <option value="let">let</option>
        <option value="var">var</option>
    </select>
    <input id="variable-name" placeholder="main variable">
    <input id="key0" placeholder="Array Key">

    <script>
        const { ipcRenderer } = require('electron')
        ipcRenderer.on('settings-data', (e, settings) => {
            const variableParts = settings.mainVariable.split(' ')
            document.querySelector('#variable-type').value = variableParts[0];
            document.querySelector('#variable-name').value = variableParts[1];
            document.querySelector('#key0').value = settings.key0;
        })

        function saveSettings() {
            ipcRenderer.send('update-settingsk-data', settings)
        }
    </script>
</body>
</html>
