<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label for="variable-type" class="colFormLabel">Variable</label>
            <select id="variable-type" name="variable-type" class="form-control">
                <option value="undefined">no variable</option>
                <option value="const">const</option>
                <option value="let">let</option>
                <option value="var">var</option>
            </select>
        </div>
        <input id="variable-name" name="variable-name" placeholder="main variable" class="form-control">
        <label class="colFormLabel">Array Key</label>
        <input id="key0" name="key0" placeholder="Array Key" class="form-control">
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
    <script src="settingsWin.js"></script>
</body>
</html>
